# Site wide configuration

title: X-Spirit
description: "Wei Zhang's Personal Blog"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: #//mmistakes.github.io/skinny-bones-jekyll

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Octopress configuration

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: article
page_layout: article

# Format titles with titlecase?
titlecase: true
# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft

# Site owner
owner:
  name: Wei Zhang
  web: http://zhangwei217245.github.io
  email: zhangwei217245@gmail.com
  twitter: zhangwei217245
  bio: "Yet another programmer."
  avatar: bio-photo.jpg # 160x160 px image for author byline
  google:
    plus: +zhangwei217245
    ad-client: ca-pub-4885265773337082
    ad-slot: 9823811259
  disqus-shortname: zhangwei217245


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
  - vendor
